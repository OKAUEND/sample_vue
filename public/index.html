<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>sample_vue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sample_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="app2">
      <span v-bind:title = "message">
        しばらくこの文字列の上にカーソルを置いてください。そうすれば現在の日付と時刻が表示されます。
      </span>
    </div>
    <div id="app3">
      <span v-if="seen">あなたは私を見ることができる？</span>
    </div>
    <div id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">反転！</button>
    </div>
    <div id="app6">
      <p>{{message}}</p>
      <input v-model='message'>
    </div>
    <div id="app7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"></todo-item>
      </ol>
    </div>
  </body>
</html>
